<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="스크롤메뉴.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>

    <div class="menu">
        <ul>
            <li><a  onclick="fnMove('1')">one</a></li>
            <li><a  onclick="fnMove('2')">two</a></li>
            <li><a  onclick="fnMove('3')">three</a></li>
            <li><a  onclick="fnMove('4')">four</a></li>
        </ul>
    </div>


    <div id="div1"></div>
    <div id="div2"></div>
    <div id="div3"></div>
    <div id="div4"></div>

    <script>
    
    function fnMove(seq){
        var offset = $("#div" + seq).offset();
        $('html, body').animate({scrollTop : offset.top}, 400);
    }


        $(window).scroll(function(){ 
       
           var height = $(document).scrollTop(); //실시간으로 스크롤의 높이를 측정
            
           if(height > 0){ 
             $('.menu').addClass('fixmenu'); 
           }else if(height == 0){ 
             $('.menu').removeClass('fixmenu'); 
           } 
         });




    </script>

</body>
</html>
