<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/vendor/owl.carousel/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/vendor/animate.css/animate.min.css">
    
    <title>Document</title>
    <style>
        .outer{width: 80%; height: auto; margin: auto;}
        .outer .cob1{width: 100%; height: 300px; float: left; border: 1px solid; box-sizing: border-box; font-weight: bold; font-size: 40px;}
        
    </style>
</head>
<body>
    <div class="outer owl-carousel">
        <div class="cob1" style="background: #aaa;" class="abc">1</div>
        <div class="cob1" style="background: #bbb;" class="abc">2</div>
        <div class="cob1" style="background: #ccc;" class="abc">3</div>
        <div class="cob1" style="background: #ddd;" class="abc">4</div>
        <div class="cob1" style="background: #eee;" class="abc">5</div>
        <div class="cob1" style="background: #b3b3b3;" class="abc">6</div>
    </div>

    


    <script src="assets/vendor/jquery/jquery.min.js"></script>
    <script src="assets/vendor/owl.carousel/owl.carousel.min.js"></script>
    <script src="assets/vendor/wow/wow.min.js"></script>
    <script src="assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script>
        $(document).ready(function(){

            $(".outer").owlCarousel({
                    responsive:{
                    0:{
                        items:1
                    },
                    768:{
                        items:2
                    },
                    900:{
                        items:3
                    },
                },
                autoplay: true,
                loop: true,
                autoplayTimeout: 2000,
                dots: true,
            });
            
        });
    </script>
</body>
</html>
