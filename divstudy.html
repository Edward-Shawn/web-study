<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></h1>div연습</title>

        <style type="text/css">
            div#s_left {
            width:200px;
            height: 700px;

            float:left;
            }
            #contents{
                width: 400px;

        <div id="contents">본문</div>

    </body>
</html>
